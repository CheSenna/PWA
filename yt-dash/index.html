<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-80">
        <h1 class="text-2xl font-semibold mb-6">Login</h1>
        <!-- Google OAuth login button (You can add your own functionality) -->
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full w-full">
            Sign in with Google
        </button>
        <div class="mt-4 text-center">
            <!-- Optional: Add other login options or additional information here -->
            <p class="text-gray-600">Don't have an account? <a href="#" class="text-blue-500">Sign up</a></p>
        </div>
    </div>
</body>
</html>
